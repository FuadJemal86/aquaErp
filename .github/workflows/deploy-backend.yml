name: Deploy Backend to Plesk via FTP

on:
  push:
    branches:
      - main
    paths:
      - "server/**"

jobs:
  ftp-deploy:
    name: Upload to FTP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.FTP_HOST }}" ]; then
            echo "❌ Error: FTP_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "❌ Error: FTP_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "❌ Error: FTP_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_REMOTE_DIR }}" ]; then
            echo "❌ Error: FTP_REMOTE_DIR secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are configured"

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./server/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/